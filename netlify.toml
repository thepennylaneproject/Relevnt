# =====================================================
# BUILD SETTINGS
# =====================================================

[build]
  # Command to build your React app
  command = "npm run build"
  
  # Directory containing the built files
  publish = "dist"
  
  # Directory containing serverless functions
  functions = "netlify/functions"

[build.environment]
# √∞≈∏≈Ω‚Äú Build Process:
# 1. Netlify runs: npm install
# 2. Then runs: npm run build (your command)
# 3. Deploys files from 'dist' folder
# 4. Makes functions available at /.netlify/functions/

# =====================================================
# FUNCTIONS SETTINGS
# =====================================================

[functions]
  # Node.js version for functions
  node_bundler = "esbuild"

  # Directory for functions (already set in [build] but can override)
  directory = "netlify/functions"

# =====================================================
# SCHEDULED FUNCTIONS
# =====================================================

# √∞≈∏≈Ω‚Äú Why esbuild?
# - Super fast bundler for serverless functions
# - Automatically includes dependencies
# - Smaller bundle sizes = faster cold starts

# Daily analytics summaries - runs daily at 2am UTC  
[functions."daily_summaries"]
  schedule = "0 2 * * *"

# Job alerts - runs daily at 9am UTC
[functions."job_alerts"]
  schedule = "0 9 * * *"

# Search queue processor - runs every 15 minutes for diverse, fresh job ingestion
[functions."search_queue_cron"]
  schedule = "*/15 * * * *"

# Jobs table cleanup - DISABLED until freshness tracking is fixed
# The cleanup was deleting jobs based on posted_date (original posting date)
# instead of last_seen_at (last ingestion date), causing table shrinkage.
# TODO: Re-enable after last_seen_at is added and upserts update it.
# [functions."cleanup_jobs-background"]
#   schedule = "0 3 * * *"

# ============================================
# HIGH-VOLUME JOB INGESTION SCHEDULES
# ============================================
# Optimized for maximum job volume (100K+ target)
# Run more frequently with higher pagination limits

# Premium sources - Greenhouse only (Lever moved to background function)
# Duration: <30 seconds | Potential: 1.5K+ jobs/day
[functions."ingest_premium_sources"]
  schedule = "*/30 * * * *"

# Lever background ingestion - runs every 30 minutes with 15-min timeout
# Duration: 30-60 seconds | Potential: 3.5K+ jobs/day
# Uses background function to handle large job volumes without timing out
[functions."ingest_lever-background"]
  schedule = "*/30 * * * *"

# Aggregators (remotive, himalayas, arbeitnow, etc.) - runs every 1 hour
# Duration: 5-10 minutes | Potential: 20K+ jobs/day
[functions."ingest_aggregators"]
  schedule = "0 * * * *"

# Remaining sources (usajobs, fantastic, etc.) - runs every 2 hours
# Duration: 5-10 minutes | Potential: 30K+ jobs/day (fantastic alone is 10M/month)
[functions."ingest_remaining_sources"]
  schedule = "0 */2 * * *"

# Ingestion healer - runs every 10 minutes for faster recovery
# Duration: <1 minute
[functions."ingestion_healer-background"]
  schedule = "*/10 * * * *"

# JobSpy web scraper - runs every 6 hours for intensive scraping (requires ts-jobspy)
# Duration: 30-60 seconds | Potential: 2K-5K jobs/day
# NOTE: Disabled by default - requires: npm install ts-jobspy
[functions."jobspy_ingest-background"]
  schedule = "0 */6 * * *"


