# =====================================================
# REDIRECTS & REWRITES
# =====================================================

# SPA (Single Page Application) routing
# All routes should serve index.html for client-side routing
# This must NOT have conditions that prevent matching
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # force = false means if a file exists, serve it; else use this rule

# üéì Why this redirect?
# React Router (or similar) handles routing on client
# Without this, refreshing /jobs would return 404
# This serves index.html for all routes, then React Router takes over

# API routes are automatically handled at /.netlify/functions/*

# =====================================================
# HEADERS
# =====================================================

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# √∞≈∏≈Ω‚Äú Security Headers Explained:
# - X-Frame-Options: Prevents clickjacking (embedding site in iframe)
# - X-Content-Type-Options: Prevents MIME type sniffing
# - X-XSS-Protection: Enables browser's XSS filter
# - Referrer-Policy: Controls referrer information
# - Permissions-Policy: Restricts browser features

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# √∞≈∏≈Ω‚Äú Cache-Control:
# - public: Can be cached by browsers and CDNs
# - max-age=31536000: Cache for 1 year (in seconds)
# - immutable: Content will never change
# Perfect for hashed assets (e.g., app.abc123.js)

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"

# √∞≈∏≈Ω‚Äú Why no-cache for HTML?
# index.html should always be fresh
# It loads the hashed assets (which are cached)
# Ensures users always get latest app version

# =====================================================
# DEVELOPMENT SETTINGS
# =====================================================

[dev]
  # Netlify Dev main server (where you‚Äôll open the browser)
  port = 8888

  # Let Netlify detect and run Vite on 5173
  # (no need to set frameworkPort explicitly unless it complains)

  autoLaunch = true

  # Functions server (Netlify will spin this up for functions)
  functionsPort = 9999
  
# √∞≈∏≈Ω‚Äú Local Development:
# Run: netlify dev
# - Starts your app on port 5173
# - Functions available at localhost:5173/.netlify/functions/
# - Loads environment variables from .env file

